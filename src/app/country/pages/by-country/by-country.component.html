<div class="animate__animated animate__fadeIn animate__faster">
  <h2>By Country</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-input-country
        (onInputCountry)="searchByCountry($event)"
        (onDebouce)="suggetions($event)"
        placeholder="Search Country..."
      ></app-input-country>
    </div>
  </div>

  <ul class="list-group" *ngIf="showSuggestion">
    <li class="list-group-item list-group-item-action" *ngFor="let country of countriesSuggestions">
      <a class="nav-link" [routerLink]="['/country', country.alpha2Code]">{{country.name}}</a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="searchSuggestion(term)">
      <a class="nav-link">Search "{{term}}"</a>
    </li>
  </ul>
  <hr>
</div>

<div class="alert alert-danger" *ngIf="isError">
  Not found with the term {{term}}
</div>
<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <app-list-country [countries]="countries"></app-list-country>
  </div>
</div>
